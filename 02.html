<head>
    <meta charset="UTF-8">
    <title>学生电子产品携带规定</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .rule {
            margin-bottom: 20px;
        }
        .signature {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            opacity: 0.5;
        }
    </>
</head>
<body>
    <h1>学生电子产品携带规定</h1>
    
    <div class="rule">
        <h2>《未成年人保护法》第七十条</h2>
        <p>未经学校允许，未成年学生不得将手机等智能终端产品带入课堂，带入学校的应当统一管理。</p>
    </div>
    
    <div class="rule">
        <h2>《未成年人网络保护条例》第五十九条</h2>
        <p>本条例所称智能终端产品，是指可以接入网络、具有操作系统、能够由用户自行安装应用软件的手机、计算机等网络终端产品。</p>
    </div>
    
    <div class="rule">
        <h2>《中小学教育惩戒规则（试行）》第五条的规定</h2>
        <p>学校应当结合本校学生特点，依法制定、完善校规校纪，明确学生行为规范，健全实施教育惩戒的具体情形和规则。广泛征求教职工、学生和学生父母或者其他监护人（以下称家长）的意见；有条件的，可以组织有学生、家长及有关方面代表参加的听证。校规校纪应当提交家长委员会、教职工代表大会讨论，经校长办公会议审议通过后施行，并报主管教育部门备案。</p>
    </div>
    
    <div class="rule">
        <h2>本校具体规定</h2>
        <ol>
            <li>出于教育目的，不允许携带手机，平板电脑、笔记本电脑、游戏机、MP3、MP4、电子阅读器、翻译笔等电子产品。</li>
            <li>出于隐私保护，不允许携带数码相机，有拍照功能的手表，微型摄像头等。</li>
            <li>出于安全目的，不允许携带火柴、蜡烛、打火机、打火石、激光笔汽油、柴油、煤油、香烟、酒、酒精等易燃；导火线、火药、雷管、弹药、化学品（硝化甘油、纳、镁）、烟花爆竹、摩丝、啫喱水等易炸物品；管制类，刀具（如较长的长尖剪刀、水果刀）、枪、棍、钢鞭、钢管、三节棒、铁棒、钢条、弹弓、电击棍等；电加热、制冷、炊具、用电器、大功率电器类：冰箱、电吹风、电暖器、暖手器、烘鞋器、加湿器、电热毯、烫发器、热得快、电热杯、电夹板、充电器、充电线、充电宝等；垃圾读物类：宣扬暴力、凶杀、鬼怪、色情、封建迷信、邪教言论的报刊、杂志和书籍等；赌博工具类：扑克牌、麻将、长牌、多个骰子，轮盘，筹码等；常用有毒类：毒品、老鼠药、苍蝇药、灭害灵、硫酸、各类农药、卫生球（含氯、硫）等。不得向他人食品、饮用水、药品投毒，投放致敏原，排泄物。</li>
            <li>允许携带的合规物品：包括但不限于手表，闹钟（看时间），台灯，手电（应急照明）等合理需求物品。</li>
            <li>根据《中华人民共和国教师法》《未成年人保护法》教师不可以用任何方式恐吓、威胁犯错学生过量的进行体罚或写检讨。</li>
        </ol>
    </div>
    
    <div class="signature">
        编写人:夏昌顺
    </div>
</body>
</html>
